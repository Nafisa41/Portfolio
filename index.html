<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-part">
                <div class="nav-link-wrapper">

            </div>
            <div class="name">
                <!-- navigation of the right part-->
                <div>
                    Nafisa Naznin
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="portfolio-all">
                <div class="portfolio-single">
                    <div class="portfolio-background">
                        <img src="images/books.jpg" alt="books" width=100% height="300">
                    </div>
                    <div class="img-txt-wrap">

                </div>
                <div class="portfolio-single">
                    <div class="portfolio-background">

                    </div>
                    <div class="img-txt-wrap">
                        <div class="subtitle">Music</div>

                </div>
                <div class="portfolio-single">
                    <div class="portfolio-background">

                    <div class="img-txt-wrap">

<!-- java script -->
<script type="text/javascript">
	const portfolioItems = document.querySelectorAll('.portfolio-single')

	portfolioItems.forEach(portfolioItem => {
		portfolioItem.addEventListener('mouseover',() => {
			portfolioItem.childNodes[1].classList.add('img-darken');
		})
		portfolioItem.addEventListener('mouseout',() => {
			portfolioItem.childNodes[1].classList.remove('img-darken');
		})
	})
</script>
